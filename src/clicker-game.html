<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Game</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
  <div id="notification" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden overflow-y-auto">
    <div class="bg-white p-4 md:p-6 rounded-lg shadow-lg max-w-sm w-full">
      <h2 class="text-xl font-bold mb-4">Game Instructions</h2>
      <p class="text-gray-700 mb-6">It's a simple game. Try to click the big button on the screen as fast as you can to
        get your score.</p>
      <button id="closeNotification" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Continue
      </button>
    </div>
  </div>

  <main
    class="bg-gradient-to-br from-blue-400 to-purple-600 min-h-screen flex flex-col items-center justify-center p-4">

    <h1 class="text-3xl md:text-6xl mb-8 md:mb-[5rem] text-center">Clicker Game</h1>
    <button id="clickerGame"
      class="bg-blue-500 text-white text-3xl md:text-6xl px-6 md:px-8 py-4 md:py-6 rounded-full hover:bg-blue-600 active:bg-blue-700 cursor-pointer">Click
      Me</button>
    <p id="clickScore" class="mt-4 text-2xl text-slate-700"></p>
    <p id="finalScore" class="mt-4 text-2xl text-slate-700"></p>
    <button id="resetScore"
      class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 mt-4 active:bg-red-700 cursor-pointer hidden">Reset
      Score</button>
    <button id="homeBtn"
      class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 mt-4 active:bg-green-700 cursor-pointer hidden"><a
        href="../index.html">Home</a></button>
  </main>

  <script src="clicker-game.js"></script>
</body>

</html>
